<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--author agent-->
    <link rel="stylesheet" href="hello.css" />
    <style>
      h1 {
        color: black;
      }

      h2 {
        color: green !important;
        /* arti kata important adalah sangat penting, siapapun tidak bisa menggantinya */
      }
    </style>
  </head>
  <body>
    <h1>ini judul</h1>
    <h2>ini subjudul</h2>
    <h2>Jadi ada skla prioritas code css yang akan dieksekusi, berikut urutan dari yang terlemah ke yang terkuat</h2>
    <ul>
      <li>Web Browser</li>
      <li>Author Agent</li>
      <li>User Agent</li>
    </ul>
  </body>
</html>
