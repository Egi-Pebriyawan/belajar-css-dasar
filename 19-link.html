<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link</title>
    <style>
      div {
        margin-top: 4%;
      }
      a {
        border-color: blue;
        border-style: solid;
        border-radius: 10px;
        padding: 10px;
        margin: 10px;
        text-decoration: none;
        background-color: white;
        font-family: sans-serif;
      }
      a:hover {
        color: white;
        background-color: brown;
        border-color: brown;
      }
      a:visited {
        color: black;
        border-color: black;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="https://www.youtube.com">Youtube</a>
      <a href="https://www.detik.com">Detik</a>
      <a href="https://www.google.com">Google</a>
    </div>
  </body>
</html>
