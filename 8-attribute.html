<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribut</title>
    <style>
      a[target="_blank"] {
        color: red;
      }

      p[title|="belajar"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>bisa dilihat di <a href="https://css-tricks.com/almanac/selectors/a/attribute/">https://css-tricks.com/almanac/selectors/a/attribute/</a></h1>
    <a href="" target="_blank">contoh 1</a>
    <a href="">contoh 2</a>
    <a href="" target="_parent">contoh 3</a>
    <a href="">contoh 4</a>

    <p title="belajar pemrograman">ini dipilih</p>
    <p title="belajar-pemrograman">ini tidak dipilh</p>
    <p title="pemrograman belajar">ini dipilih</p>
  </body>
</html>
