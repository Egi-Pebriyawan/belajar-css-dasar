<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color</title>
    <style>
      /*bisa menggunakan hexcode atau rgp tingal cari di internet */
      h1 {
        color: pink;
      }
      h2 {
        color: green;
      }
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>ini title</h1>
    <h2>ini sub title</h2>
    <p>ini artikel</p>
  </body>
</html>
