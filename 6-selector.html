<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <style>
      /* kita bisa langsung memilih beberapa selector, dengan pemisah koma */

      .red,
      h2,
      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 class="red">ini adalah title</h1>
    <h2>ini adalah subtitle</h2>
    <p id="merah">ini adalah isi artikel</p>
  </body>
</html>
